<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salary Predictor - ML</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

  <style>
    body {
      background-color: aqua;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Salary Predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown" aria-expanded="false">Projects</a>
            <ul class="dropdown-menu" aria-labelledby="dropdown04">
              <li><a class="dropdown-item" href="#">Covid Tracker</a></li>
              <li><a class="dropdown-item" href="#">Poll Hub</a></li>
              <li><a class="dropdown-item" href="#">Path Visualizer</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <form>
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="container col-md-6 mt-5">
    	<h1>Predict Salary Analysis</h1>
      <form action="{{ url_for('predict')}}"method="post">
        <div class="p-2">
        	<input type="text" name="experience" placeholder="Experience" required="required" />
        </div>
        <div class="p-2">
          <input type="text" name="test_score" placeholder="Test Score" required="required" />
        </div>
        <div class="p-2">
          <input type="text" name="interview_score" placeholder="Interview Score" required="required" />
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large mx-3">Predict</button>
      </form>
    </div>
    <div class="container card bg-warning mt-5 mx-5" style="max-width: 30rem;">
      <div class="card-header">Salary Prediction</div>
      <div class="card-body">
        <h4 class="card-text">Predicted Salary using ML</h4>
        <p>{{prediction_text}}</p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
